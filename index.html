    <style>
        
        #sidebar {
            width: 220px;
            background-color: #343a40;
            color: white;
            padding: 20px;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        #sidebar .nav-link {
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        #sidebar .nav-link.active {
            background-color: #495057;
        }

        #sidebar .category-icon {
            display: none;
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .category-name {
            transition: opacity 0.3s ease;
            flex: 1;
        }

        @media (max-width: 768px) {
            #sidebar {
                width: 100px;
                overflow: hidden;
            }

            .category-name {
                display: none;
            }

            #sidebar .category-icon {
                margin-right: 10px;
                display: block;
            }
        }

        #main-content {
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .nav-tabs {
            overflow-x: auto;
            white-space: nowrap;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .nav-tabs .nav-item {
            flex: 0 0 auto;
        }

        .nav-tabs .nav-link {
            white-space: nowrap;
        }

        .tooltip-inner {
            background-color: #495057;
        }

        .tooltip .arrow::before {
            border-top-color: #495057;
        }

        #categoryTabs {
            overflow-y: hidden;
        }

        .card {
            margin-bottom: 20px;
        }

        .product-image {
            width: 100%;
            height: auto;
            max-width: 250px; 
            max-height: 250px;
        }

        @media (max-width: 768px) {
            .product-image {
                max-width: 150px; 
                max-height: 150px;
            }

            #main-content h5 {
                font-size: 1rem; 
            }

            #main-content .btn {
                font-size: 0.8rem; 
                padding: 5px 10px;
            }
            .list-group{
                margin-left: -18px;
            }
            .category-icon{
                margin-left: -12px;
            }
        }

        
        .product-image {
            width: 250px; 
            height: 250px;
            transition: all 0.5s linear;
        }
        .product-image:hover{
            transform: scale(1.1);
        }
        .btn-success{
            border-radius: 15px;
        }
        
.product-card {
    border: 1px solid #ddd; 
    border-radius: 10px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    padding: 15px; 
    background-color: white; 
    transition: transform 0.3s ease, box-shadow 0.3s ease; 
}

.product-card:hover {
    transform: scale(1.05); 
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
}
.wishlist-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: red;
            visibility: hidden;
            transition: visibility 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            cursor: pointer;
        }

        .product-card:hover .wishlist-icon {
            visibility: visible;
            opacity: 1;
        }
        .fa-star{
            color: #FFD700;
        }

        function loadTabs(category) {
            const tabs = $('#categoryTabs');
            const tabContent = $('#tabContent');
            tabs.empty();
            tabContent.empty();
    
            const brands = categoryData[category];
            brands.forEach((brand, index) => {
                const isActive = index === 0 ? 'active' : '';
    
                
                const tab = `<li class="nav-item">
                                <a class="nav-link ${isActive}" id="tab-${index}" data-toggle="tab" href="#content-${index}">
                                    ${brand}
                                </a>
                             </li>`;
                tabs.append(tab);
    
                
        
                const content = `<div class="tab-pane fade show ${isActive}" id="content-${index}">
                    <h3>${brand} - ${category.charAt(0).toUpperCase() + category.slice(1)}</h3>
                    <div class="row">
                        ${productData[brand][category].map(product => `
                            <div class="col-md-4 text-center mb-4">
                                <div class="product-card">
                                    <img src="${product.image}" alt="${product.name}" class="img-fluid product-image">
                                    <h5>${product.name}</h5>
                                    <div class="ratings">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                    </div>
                                    <a href="#" class="btn btn-success">Buy Now</a>
                                    <i class="fas fa-heart wishlist-icon"></i> 
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>`;



                tabContent.append(content);
            });
        }
    
        $(document).ready(function () {
        
            loadTabs('snacks');
    
            
            $('#sidebar .list-group-item').click(function () {
                $('#sidebar .list-group-item').removeClass('active');
                $(this).addClass('active');
    
                const selectedCategory = $(this).data('category');
                loadTabs(selectedCategory);
            });
    
            
            $('[data-toggle="tooltip"]').tooltip();
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.wishlist-icon').forEach(function(icon) {
                icon.addEventListener('click', function() {
                    const productCard = this.closest('.product-card');
                    const productName = productCard.querySelector('h5').innerText;
                    const productImage = productCard.querySelector('.product-image').src;

                    addToWishlist({ name: productName, image: productImage });
                });
            });
        });

        function addToWishlist(product) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            wishlist.push(product);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            alert(`${product.name} has been added to your wishlist!`);
